<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Display Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">

    <div class="bg-info text-white p-3 mb-3 d-none d-md-block">
      <strong>Visible on md and larger (d-md-block)</strong>
    </div>

    <div class="bg-success text-white p-3 mb-3 d-none d-lg-flex justify-content-center">
      <strong>Visible as flex only on lg and above (d-lg-flex)</strong>
    </div>

    <div class="bg-danger text-white p-3 mb-3">
      <strong>Always visible (no display classes)</strong>
    </div>

  </div>

</body>
</html>
