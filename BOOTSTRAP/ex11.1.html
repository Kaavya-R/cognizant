<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5" style="max-width: 300px;">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Profile Image">
      <div class="card-body">
        <h5 class="card-title">John Doe</h5>
        <p class="card-text">Web developer with 5+ years of experience in front-end technologies.</p>
        <a href="#" class="btn btn-primary">View Profile</a>
      </div>
    </div>
  </div>

</body>
</html>
