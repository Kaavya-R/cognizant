<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar: visible from md and above -->
      <div class="col-md-3 bg-secondary text-white p-4 d-none d-md-block">
        <h4>Sidebar</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
        </ul>
      </div>

      <!-- Main content -->
      <div class="col-md-9 p-4">
        <h2>Main Content Area</h2>
        <p>This section remains visible on all screen sizes. The sidebar appears only on tablets and larger screens.</p>
      </div>

    </div>
  </div>

</body>
</html>
