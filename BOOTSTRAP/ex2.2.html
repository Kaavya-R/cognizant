<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap with JS</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-4">
    <h1>Hello, Bootstrap JS!</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#example">
      Toggle Content
    </button>
    <div id="example" class="collapse mt-2">
      <div class="card card-body">
        This is a collapsible element powered by Bootstrap JS!
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
