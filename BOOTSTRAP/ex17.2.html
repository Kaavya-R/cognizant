<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon-only Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="p-5">

  <button type="button" class="btn btn-primary me-2" aria-label="Search">
    <i class="bi bi-search"></i>
  </button>

  <button type="button" class="btn btn-success me-2" aria-label="Save">
    <i class="bi bi-check2-circle"></i>
  </button>

  <button type="button" class="btn btn-danger" aria-label="Delete">
    <i class="bi bi-trash"></i>
  </button>

</body>
</html>
