<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Groups & Toggles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h3>Button Group</h3>
    <div class="btn-group" role="group" aria-label="Basic button group">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <hr>

    <h3>Toggle Buttons (Checkbox Style)</h3>
    <div class="btn-group" role="group" aria-label="Toggle button group">
      <input type="checkbox" class="btn-check" id="toggle1" autocomplete="off">
      <label class="btn btn-outline-primary" for="toggle1">Toggle 1</label>

      <input type="checkbox" class="btn-check" id="toggle2" autocomplete="off">
      <label class="btn btn-outline-primary" for="toggle2">Toggle 2</label>

      <input type="checkbox" class="btn-check" id="toggle3" autocomplete="off">
      <label class="btn btn-outline-primary" for="toggle3">Toggle 3</label>
    </div>
  </div>

</body>
</html>
