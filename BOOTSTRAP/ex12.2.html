<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5">Pricing Plans</h2>
    <div class="row g-4">

      <div class="col-md-4">
        <div class="card h-100 p-3 text-center">
          <div class="card-body">
            <h5 class="card-title">Basic</h5>
            <p class="card-text fs-4">$9/month</p>
            <p class="text-muted">Ideal for individuals</p>
            <a href="#" class="btn btn-outline-primary mt-3">Choose Plan</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 p-3 text-center">
          <div class="card-body">
            <h5 class="card-title">Pro</h5>
            <p class="card-text fs-4">$29/month</p>
            <p class="text-muted">Perfect for professionals</p>
            <a href="#" class="btn btn-primary mt-3">Choose Plan</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 p-3 text-center">
          <div class="card-body">
            <h5 class="card-title">Enterprise</h5>
            <p class="card-text fs-4">$99/month</p>
            <p class="text-muted">For large businesses</p>
            <a href="#" class="btn btn-outline-dark mt-3">Choose Plan</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
