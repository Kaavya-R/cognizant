<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task 5 - Event Registration Form</title>
  <style>
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    output {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h2>Register for an Event</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autofocus />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required />

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="">-- Select --</option>
      <option value="cleanup">City Park Cleanup</option>
      <option value="artfair">Local Art Fair</option>
      <option value="market">Farmers Market</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Additional info"></textarea>

    <button type="submit">Submit</button>

    <output id="confirmation"></output>
  </form>

  <script>
    const form = document.getElementById('registrationForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = form.name.value;
      const email = form.email.value;
      const date = form.date.value;
      const eventType = form.eventType.options[form.eventType.selectedIndex].text;

      confirmation.value = `Thank you, ${name}! You are registered for ${eventType} on ${date}. Confirmation sent to ${email}.`;
    });
  </script>
</body>
</html>
