<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model and Layout</title>
  <link rel="stylesheet" href="style8.css">
</head>

<body>

  <div class="eventCard">
    <h2>Tech Conference 2025</h2>
    <p>Join us for an exciting day of tech talks and networking.</p>
  </div>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" class="highlight" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
  </form>

  <div class="box-hidden">I am hidden using visibility</div>
  <div class="box-none">I am hidden using display</div>

</body>
</html>
